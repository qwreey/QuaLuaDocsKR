# 사이트 기본 설정
site_name: Lua 한국어 위키
site_url: https://qwreey75.github.io/luakrdoc/
site_author: Qwreey and more
site_description: lua 5.3 wiki for korean

# 리포 설정
repo_name: luakrdoc
repo_url: https://github.com/qwreey75/luakrdoc
edit_uri: ""

# 벤치 설정-사이트dir 설정, 저장소 하나로 관리하기 위해서 이렇게 씀
remote_branch: master
docs_dir: docroot
site_dir: docs

# 검색엔진 설정
# TODO : 검색 엔진 언어 변경
lang: multi #한국어가 없고 중국어도 없어서 일단 일어로 먹여봄
min_search_length: 2

# 테스팅 사이트 설정(로컬 서버)
dev_addr: '127.0.0.1:8000'

# 사이드바
nav:
    - Introduction: 'index.md'

# 테마링
theme:
    name: material

    # 테마
    palette:
        scheme: slate
        primary: deep purple
    
    

    # 404 page
    static_templates:
      - 404.html

    # Necessary for search to work properly
    include_search_page: false
    search_index_only: true

    # Default values, taken from mkdocs_theme.yml
    language: kr
    font:
        text: Roboto
        code: Roboto Mono
    favicon: assets/favicon.png
    icon:
        logo: logo

# Markdown 플러그인
markdown_extensions:
    - attr_list
    - admonition
    - codehilite:
          guess_lang: false
    - toc:
          permalink: true
    - def_list
    - meta
    - pymdownx.arithmatex
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
          emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
          custom_checkbox: true
    - pymdownx.tilde
    - footnotes
